<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="info-box">
            <p>Добавьте ссылки на ваши социальные сети и сгенерируйте QR-код.</p>
        </div>
        
        <div class="input-section">
            <h2>Ваши ссылки</h2>
            <div class="input-group">
                <label for="website">Веб-сайт</label>
                <input type="text" id="website" placeholder="https://example.com">
            </div>
            <div class="input-group">
                <label for="vk">ВКонтакте</label>
                <input type="text" id="vk" placeholder="https://vk.com/username">
            </div>
            <div class="input-group">
                <label for="telegram">Telegram</label>
                <input type="text" id="telegram" placeholder="https://t.me/username">
            </div>
            <div class="input-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" placeholder="https://instagram.com/username">
            </div>
            <div class="input-group">
                <label for="facebook">Facebook</label>
                <input type="text" id="facebook" placeholder="https://facebook.com/username">
            </div>
            <div class="input-group">
                <label for="twitter">Twitter</label>
                <input type="text" id="twitter" placeholder="https://twitter.com/username">
            </div>
            
            <button id="generate-btn">Сгенерировать QR-код</button>
        </div>
        
        <div class="output-section">
            <div class="qr-container">
                <h2>QR-код</h2>
                <div id="qrcode"></div>
                <a id="download-link" download="social-media-qr.png" href="#" class="hidden">Скачать QR-код</a>
            </div>
            <div class="landing-page-preview">
                <h2>Предпросмотр страницы</h2>
                <div id="preview-container"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
